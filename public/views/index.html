<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Node Express and Bootstrap Weekend Challenge 3</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendor/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <div class="container">

      <h1 class="text-center vertical-center" >Rho-bot Calculator</h1>

      <div class ="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 jumbotron">
          <table>
            <th class="panel panel-default">
            </th>
              <tr class="panel panel-default text-right">
                <td>
                  <p class="panel-body" ><span class="text-right" id="result">0</span></p>
                </td>
              </tr>

              <tr class="btn-group-justified">
                <td>
                  <button type="button" class="numbers btn btn-danger btn-lg btn-block" id="7"/>7</button>
                </td>
                <td >
                  <button type="button" class="numbers btn btn-success btn-lg btn-block" id="8"/>8</button>
                </td>
                <td >
                  <button type="button" class="numbers btn btn-danger btn-lg btn-block" id="9"/>9</button>
                </td>
                <td >
                  <button type="button" class="operators btn btn-warning btn-lg btn-block" id="addition">+</button>
                </td>
            </tr>
            <tr class="btn-group-justified">
              <td>
                <button type="button" class="numbers btn btn-primary btn-lg btn-block" id="4"/>4</button>
              </td>
              <td>
                <button type="button" class="numbers btn btn-warning btn-lg btn-block" id="5"/>5</button>
              </td>
              <td>
                <button type="button" class="numbers btn btn-info btn-lg btn-block" id="6"/>6</button>
              </td>
              <td>
                <button type="button" class="operators btn btn-success btn-lg btn-block" id="subtraction">-</button>
              </td>
           </tr>
           <tr class="btn-group-justified">
             <td>
               <button type="button" class="numbers btn btn-success btn-lg btn-block" id="1"/>&nbsp;1&nbsp;</button>
             </td>
             <td>
               <button type="button" class="numbers btn btn-danger btn-lg btn-block" id="2"/>&nbsp;2&nbsp;</button>
             </td>
             <td>
               <button type="button" class="numbers btn btn-primary btn-lg btn-block" id="3"/>&nbsp;3&nbsp;</button>
             </td>
             <td>
               <button type="button" class="operators btn btn-info btn-lg btn-block" id="multiplication">x</button>
             </td>
         </tr>
         <tr class="btn-group-justified">
            <td>
              <button type="button" class="numbers btn btn-warning btn-lg btn-block" id="0"/>&nbsp;0&nbsp;</button>
            </td>
            <td>
              <button type="button" class="numbers btn btn-primary btn-lg btn-block decimal" id="."/>.</button>
            </td>
            <td>
              <button type="button" class="btn btn-success btn-lg btn-block" id="equal"/>=</button></div>
            </td>
            <td>
              <button type="button" class="operators btn btn-warning btn-lg btn-block" id="division">/</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn btn-danger btn-lg btn-block" id="clear">Clear</button>
            </td>
          </tr>
        </table>
      </div>
      <div class ="col-xs-4"></div>
     </div>
    </div>
  </body>
</html>
